<!-- Main view/routes wrapper-->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Product list</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>E-commerce</a>
      </li>
      <li class="active">
        <strong>Product list</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce">


  <div class="ibox-content m-b-sm border-bottom">

    <div class="ibox-content">
      <div class="text-center">
        <a data-toggle="modal" class="btn btn-primary" href="#modal-form">Create product</a>
      </div>
      <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <form class="form-edit" #myForm="ngForm" novalidate (ngSubmit)="onAddSubmit(myForm)">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="control-label" for="product_name">Name</label>
                        <input type="text" id="product_name" required pattern="^[a-zA-Z]+$" [(ngModel)]="name" name="name" value="" placeholder="Name" class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="control-label" for="price">Price</label>
                        <input type="text" id="price" required pattern="[0-9]{1,10}" [(ngModel)]="price" name="price" value="" placeholder="Price" class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="control-label" for="quantity">Quantity</label>
                        <input type="text" id="quantity" required pattern="[0-9]{1,10}" [(ngModel)]="quantity" name="quantity" value="" placeholder="Quantity" class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="myForm.invalid">Create product</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="modal-form2" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <form class="form-edit" (submit)="onEditSubmit()">
                  <fieldset class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">Name:</label>
                      <div class="col-sm-10"><input [(ngModel)]="name2" name="name2" type="text" class="form-control" placeholder="Name"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Price:</label>
                      <div class="col-sm-10"><input [(ngModel)]="price2" name="price2" type="text" class="form-control" placeholder="Price"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Quantity:</label>
                      <div class="col-sm-10"><input [(ngModel)]="quantity2" name="quantity2" type="text" class="form-control" placeholder="Quantity"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Description:</label>
                      <div class="col-sm-10"><input [(ngModel)]="description" name="description" type="text" class="form-control" placeholder="Description"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Category:</label>
                      <div class="col-sm-10"><input [(ngModel)]="category" name="category" type="text" class="form-control" placeholder="Category"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Tag:</label>
                      <div class="col-sm-10"><input [(ngModel)]="tag" name="tag" type="text" class="form-control" placeholder="Tag"></div>
                    </div>
                    <input type="submit" value="submit" class="btn btn-success">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">

          <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
            <tr>

              <th data-toggle="true">Name</th>
              <th data-hide="phone">Price</th>
              <th data-hide="quantity">Quantity</th>
              <th class="text-right" data-sort-ignore="true">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products | async">
              <td>
                {{product.name}}
              </td>
              <td>
                {{product.price}}
              </td>
              <td>
                {{product.quantity}}
              </td>
              <td class="text-right">
                <div class="btn-group">
                  <a data-toggle="modal" class="btn btn-primary" (click)="getProduct(product.$key)" href="#modal-form2">View product</a>
                </div>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="6">
                <ul class="pagination pull-right"></ul>
              </td>
            </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>
  </div>


</div>
<!-- End page wrapper-->
