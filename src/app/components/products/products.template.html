<!-- Main view/routes wrapper-->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Product list</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>E-commerce</a>
      </li>
      <li class="active">
        <strong>Product list</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce">


  <div class="ibox-content m-b-sm border-bottom">
    <form class="form-edit" (submit)="onAddSubmit()">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label class="control-label" for="product_name">Name</label>
            <input type="text" id="product_name" [(ngModel)]="name" name="name" value="" placeholder="Name" class="form-control">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label class="control-label" for="price">Price</label>
            <input type="text" id="price" [(ngModel)]="price" name="price" value="" placeholder="Price" class="form-control">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label class="control-label" for="quantity">Quantity</label>
            <input type="text" id="quantity" [(ngModel)]="quantity" name="quantity" value="" placeholder="Quantity" class="form-control">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <button>Create product</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">

          <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
            <tr>

              <th data-toggle="true">Name</th>
              <th data-hide="phone">Price</th>
              <th data-hide="all">Quantity</th>
              <th class="text-right" data-sort-ignore="true">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products | async">
              <td>
                {{product.name}}
              </td>
              <td>
                {{product.price}}
              </td>
              <td>
                {{product.quantity}}
              </td>
              <td class="text-right">
                <div class="btn-group">
                  <button class="btn-white btn btn-xs" [routerLink]="['/products/'+product.$key]">View</button>
                  <button class="btn-white btn btn-xs" [routerLink]="['/products/'+product.$key]">Edit</button>
                </div>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="6">
                <ul class="pagination pull-right"></ul>
              </td>
            </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>
  </div>


</div>
<!-- End page wrapper-->
