<!-- Main view/routes wrapper-->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Orders list</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>E-commerce</a>
      </li>
      <li class="active">
        <strong>Orders list</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">
      <div class="text-center" style="float: right;margin-top: 30px;">
        <a data-toggle="modal" class="btn btn-primary" href="#create-form" (click)="onCreateDialogShow()">Create order</a> 
      </div>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce">
  <!--create order dialog-->
      <div id="create-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create order</h4>
            </div>
            <div class="modal-body">
              
              <div class="row">
                <form class="form-edit" #createOrderForm="ngForm">
                  <div class="row">

                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="control-label" for="clientName">Client Name</label>
                        <select [(ngModel)]="createOrderModel.clientName" name="clientName" id="clientName" class="form-control" placeholder="Client Name">
                          <option *ngFor="let client of clients | async" value="{{client.name}}" selected>{{client.name}}</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-sm-12">
                      <div class="form-group">
                        <!--(click) = "testChosen()"-->
                        <label  class="control-label" for="products">Product</label>
                        <select multiple [(ngModel)]="createOrderModel.products" name="products" id="products" class="form-control" placeholder="Product">
                          <option *ngFor="let product of productsNames" value="{{product.name}}"  selected>{{product.name}}</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="control-label" for="paid">Price paid/unpaid</label>
                        <select [(ngModel)]="createOrderModel.paid" name="paid" id="paid" class="form-control" placeholder="Price paid/unpaid">
                          <option value="paid" selected>paid</option>
                          <option value="unpaid">unpaid</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="control-label" for="status">Status</label>
                        <select [(ngModel)]="createOrderModel.status" name="status" id="status" class="form-control" placeholder="Status">
                          <option value="pending" selected>Pending</option>
                          <option value="done">Done</option>
                        </select>
                      </div>
                    </div>                    
                    
                    <div class="col-sm-12">
                      <div class="form-group">
                        <button type="button" (click)="onCreate(createOrderForm)" class="btn btn-success" >Create order</button>
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
 <!--end create dialog-->
 <!--edit order dialog-->
      <div id="edit-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Edit order</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <form class="form-edit" #updateOrderForm="ngForm">
                  <fieldset class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">Client Name:</label>
                      <div class="col-sm-10"><input disabled [(ngModel)]="editOrderModel.clientName" name="clientName2" type="text" class="form-control" placeholder="Client Name"></div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Products:</label>
                      <div class="col-sm-10"><input disabled [(ngModel)]="editOrderModel.products" name="products" type="text" class="form-control" placeholder="Products"></div>
                      <!--<select multiple [(ngModel)]="editOrderModel.products" name="products" id="products-edit" class="form-control" placeholder="Product">
                          <option *ngFor="let product of productsNames" value="{{product.name}}"  selected>{{product.name}}</option>
                      </select>-->
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Quantity:</label>
                      <div class="col-sm-10"><input [(ngModel)]="editOrderModel.quantity" name="quantity" type="text" class="form-control" placeholder="Quantity"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Price paid/unpaid:</label>
                      <div class="col-sm-10">
                        <select [(ngModel)]="editOrderModel.paid" name="paid2" id="paid2" class="form-control" placeholder="Price paid/unpaid">
                          <option value="paid" selected>paid</option>
                          <option value="unpaid">unpaid</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Price Method:</label>
                      <div class="col-sm-10"><input [(ngModel)]="editOrderModel.priceMethod" name="priceMethod" type="text" class="form-control" placeholder="Price Method"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Notes:</label>
                      <div class="col-sm-10"><input [(ngModel)]="editOrderModel.notes" name="notes" type="text" class="form-control" placeholder="Notes"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Ticket Number:</label>
                      <div class="col-sm-10"><input [(ngModel)]="editOrderModel.ticketNumber" name="ticketNumber" type="text" class="form-control" placeholder="Ticket Number"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Status:</label>
                      <div class="col-sm-10">
                        <select [(ngModel)]="editOrderModel.status" name="status2" id="editOrderModel.status" class="form-control" placeholder="Status">
                          <option value="pending" selected>Pending</option>
                          <option value="done">Done</option>
                        </select>
                      </div>
                    </div>
                    <button type="button" (click)="onUpdate(updateOrderForm)" class="btn btn-success" >Save</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--end edit dialog-->

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          <div class="input-group">
            <input type="text" [(ngModel)]="searchOrder" placeholder="Search order " class="input form-control">
            <span class="input-group-btn">
              <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
            </span>
          </div>
          <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
            <tr>

              <th data-toggle="true">Order ID</th>
              <th data-hide="phone">Client name</th>
              <th data-hide="status">Status</th>
              <th data-hide="Price">Paid/unpaid</th>
              <th class="text-right" data-sort-ignore="true">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders | async | likefilter:searchOrder">
              <td>
                {{order.orderId}}
              </td>
              <td>
                {{order.clientName}}
              </td>
              <td>
                <span class="label" [ngClass]="{ 'label-primary' : order.statusClass, 'label-danger' : !order.statusClass }">{{order.status}}</span>
              </td>
              <td>
                {{order.paid}}
              </td>
              <td class="text-right">
                <div class="btn-group">
                  <a data-toggle="modal" class="btn btn-primary" (click)="onRead(order.$key)" href="#edit-form">View order</a>
                </div>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="6">
                <ul class="pagination pull-right"></ul>
              </td>
            </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End page wrapper-->
