<!-- Main view/routes wrapper-->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Orders list</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>E-commerce</a>
      </li>
      <li class="active">
        <strong>Orders list</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce">


  <div class="ibox-content m-b-sm border-bottom">
    <div class="ibox-content">
      <div class="text-center">
        <a data-toggle="modal" class="btn btn-primary" href="#modal-form">Create order</a>
      </div>
      <div id="modal-form" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <form class="form-edit" (submit)="onAddSubmit()">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="control-label" for="product_name">Order ID</label>
                        <input type="text" id="product_name" [(ngModel)]="orderId" name="orderId" value="" placeholder="Order ID" class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="control-label" for="price">Client Name</label>
                        <input type="text" id="price" [(ngModel)]="clientName" name="clientName" value="" placeholder="Client Name" class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="control-label" for="paid">Price paid/unpaid</label>
                        <select [(ngModel)]="paid" name="paid" id="paid" class="form-control" placeholder="Price paid/unpaid">
                          <option value="paid" selected>paid</option>
                          <option value="unpaid">unpaid</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label class="control-label" for="status">Status</label>
                        <select [(ngModel)]="status" name="status" id="status" class="form-control" placeholder="Status">
                          <option value="pending" selected>Pending</option>
                          <option value="done">Done</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <button>Create order</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="modal-form2" class="modal fade" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <form class="form-edit" (submit)="onEditSubmit()">
                  <fieldset class="form-horizontal">
                    <div class="form-group"><label class="col-sm-2 control-label">Client Name:</label>
                      <div class="col-sm-10"><input [(ngModel)]="clientName2" name="clientName2" type="text" class="form-control" placeholder="Client Name"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Products:</label>
                      <div class="col-sm-10"><input [(ngModel)]="products" name="products" type="text" class="form-control" placeholder="Products"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Quantity:</label>
                      <div class="col-sm-10"><input [(ngModel)]="quantity" name="quantity" type="text" class="form-control" placeholder="Quantity"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Price paid/unpaid:</label>
                      <div class="col-sm-10">
                        <select [(ngModel)]="paid2" name="paid2" id="paid2" class="form-control" placeholder="Price paid/unpaid">
                          <option value="paid" selected>paid</option>
                          <option value="unpaid">unpaid</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Price Method:</label>
                      <div class="col-sm-10"><input [(ngModel)]="priceMethod" name="priceMethod" type="text" class="form-control" placeholder="Price Method"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Notes:</label>
                      <div class="col-sm-10"><input [(ngModel)]="notes" name="notes" type="text" class="form-control" placeholder="Notes"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Ticket Number:</label>
                      <div class="col-sm-10"><input [(ngModel)]="ticketNumber" name="ticketNumber" type="text" class="form-control" placeholder="Ticket Number"></div>
                    </div>
                    <div class="form-group"><label class="col-sm-2 control-label">Status:</label>
                      <div class="col-sm-10">
                        <select [(ngModel)]="status2" name="status2" id="status2" class="form-control" placeholder="Status">
                          <option value="pending" selected>Pending</option>
                          <option value="done">Done</option>
                        </select>
                      </div>
                    </div>
                    <input type="submit" value="submit" class="btn btn-success">
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">

          <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
            <tr>

              <th data-toggle="true">Order ID</th>
              <th data-hide="phone">Client name</th>
              <th data-hide="status">Status</th>
              <th data-hide="Price">Paid/unpaid</th>
              <th class="text-right" data-sort-ignore="true">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders | async">
              <td>
                {{order.orderId}}
              </td>
              <td>
                {{order.clientName}}
              </td>
              <td>
                <span class="label" [ngClass]="{ 'label-primary' : order.statusClass, 'label-danger' : !order.statusClass }">{{order.status}}</span>
              </td>
              <td>
                {{order.paid}}
              </td>
              <td class="text-right">
                <div class="btn-group">
                  <a data-toggle="modal" class="btn btn-primary" (click)="getOrder(order.$key)" href="#modal-form2">View client</a>
                </div>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="6">
                <ul class="pagination pull-right"></ul>
              </td>
            </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>
  </div>


</div>
<!-- End page wrapper-->
