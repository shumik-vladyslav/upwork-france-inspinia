<!-- Main view/routes wrapper-->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Orders list</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>E-commerce</a>
      </li>
      <li class="active">
        <strong>Orders list</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight ecommerce">


  <div class="ibox-content m-b-sm border-bottom">
    <form class="form-edit" (submit)="onAddSubmit()">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label class="control-label" for="product_name">Order ID</label>
            <input type="text" id="product_name" [(ngModel)]="orderId" name="orderId" value="" placeholder="Order ID" class="form-control">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label class="control-label" for="price">Client Name</label>
            <input type="text" id="price" [(ngModel)]="clientName" name="clientName" value="" placeholder="Client Name" class="form-control">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label class="control-label" for="quantity">Price paid/unpaid</label>
            <input type="text" id="quantity" [(ngModel)]="paid" name="paid" value="" placeholder="Price paid/unpaid" class="form-control">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="control-label" for="status">Status</label>
            <select [(ngModel)]="status" name="status" id="status" class="form-control" placeholder="Status">
              <option value="pending" selected>Pending</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <button>Create order</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">

          <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
            <thead>
            <tr>

              <th data-toggle="true">Order ID</th>
              <th data-hide="phone">Client name</th>
              <th data-hide="all">Status</th>
              <th data-hide="phone">Paid/unpaid</th>
              <th class="text-right" data-sort-ignore="true">Action</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders | async">
              <td>
                {{order.orderId}}
              </td>
              <td>
                {{order.clientName}}
              </td>
              <td>
                <span class="label label-primary">{{order.status}}</span>
              </td>
              <td>
                {{order.paid}}
              </td>
              <td class="text-right">
                <div class="btn-group">
                  <button class="btn-white btn btn-xs" [routerLink]="['/orders/'+order.$key]">View</button>
                  <button class="btn-white btn btn-xs" [routerLink]="['/orders/'+order.$key]">Edit</button>
                </div>
              </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="6">
                <ul class="pagination pull-right"></ul>
              </td>
            </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>
  </div>


</div>
<!-- End page wrapper-->
